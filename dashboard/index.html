<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Work+Sans" />
        <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="../misc/styles.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Emergency Positioning System</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header></header>
        <div id="body">
            <div id="sessions" class="column"></div>
            <div id="chat" class="column">
                <div id="chat-header">
                    <h1></h1>
                    <p></p>
                </div>
                <div id="chat-content"></div>
                <div id="chat-footer">
                    <textarea id="chat-message"></textarea>
                    <button id="chat-button">Send</button>
                </div>
            </div>
            <div id="map" class="column"></div>
        </div>
        <div id="mappin-form" title="Add map pin">
            <form>
                <fieldset>
                    <label for="mappin-message">Message</label>
                    <input type="text" name="mappin-message" id="mappin-message" class="text ui-widget-content ui-corner-all" />
                </fieldset>
            </form>
        </div>
        <div id="login-form" title="Operator login">
            <p id="login-message">Fill in your operator information</p>
            <form>
                <fieldset>
                    <label for="login-username">Username</label>
                    <input type="text" name="login-username" id="login-username" class="text ui-widget-content ui-corner-all" />
                    <label for="login-password">Password</label>
                    <input type="password" name="login-password" id="login-password" class="text ui-widget-content ui-corner-all" />
                </fieldset>
            </form>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../misc/functions.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD48lnBQNY5C-6sJNzm5TtJhxYyuJWTgiU&callback=init"></script>
    </body>
</html>
